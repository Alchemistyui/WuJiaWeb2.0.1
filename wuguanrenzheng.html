<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>物管身份认证</title>
<link href="css/wujiaweb.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
	<nav>
    	   <ul>
			  <li><img src="images/logo.png" alt="吾家" id="logo"></li>
			  <li><input type="text" placeholder="搜索"><button>搜索</button></li>
			  <li><img src="images/head_portrait" alt="头像" id="portrait"></li>
	          <li><img src="images/question" alt="问题" id="question"></li>
	        
		   </ul>
		</nav>
	
</header>

<div class="info">
	<p>吾家</p>
	<p>吾心安处即是家</p>
	<p>物管身份认证</p>
</div>

<div class="form">
	<form method="post" action="form_action.asp" name="log_in">
		   <p>公司名称: <input type="text"></p>
           <p>公司法人: <input type="text"></p>
           <p>联系人: <input type="text"></p>
           <p>联系电话: <input type="text"></p>
           <p>姓名: <input type="text"></p>
           <p>身份证号: <input type="text"></p>
           <p>密码: <input type="text"></p>
           <p>确认密码: <input type="text"></p>
           	<p>支付宝账号：<input type="text"></p>
           
           
            <p>小区名称：<input type="text"></p>
            <p>小区地址：<select name="" id="">
            	<option value="1">四川省</option>
            </select>
                <select name="" id="">
                	<option value="1">成都市</option>
                </select>
                <select name="" id="">
                	<option value="1">成华区</option>
                </select>
            
            </p>
            <p><input type="text" placeholder="请输入详细地址"></p>
            <p>客服电话：<input type="text"></p>
            
            <p>法人身份证明: <button>上传照片</button></p>
           <p>营业执照: <button>上传照片</button></p>
           <p>小区logo: <button>上传照片</button></p>
            
         <input type="submit" value="提交认证" class="submit"  onclick="check(this.form);"/>
         <button class="download">下载吾家APP</button>
  	</form>
</div>
<footer>
	<p>Copyright © 2017 吾家 保留一切权利。</p>
</footer>
</body>

</html>
